  <body>
    <div style="height: 1500px">
      <div class="ex-image-highlights ex-image-highlights-v2" rv="VariantField">
        <div class="ex-image-highlights__slides">
          <div class="slide d-flex position-relative">
            <div
              class="slide__background position-absolute w-100 h-100 bg-position-y--top bg-position-x--right bg-size-auto bg-repeat-no"
              style="background-image: url(../images/highlight.png)"
              rv="VariantField"
            ></div>
            <img src="../images/highlight.png" rv="Responsive Image" />
            <div class="container" rv="VariantField">
              <div class="row" rv="VariantField">
                <div class="col-lg-7 col-md-12 col-sm-12" rv="VariantField">
                  <div
                    class="slide__content d-flex flex-column justify-content-start align-items-start"
                    rv="VariantField"
                  >
                    <div class="slide__logo mb-6">
                      <img
                        src="https://portalqa.elab.abudhabi.ae/defaultsite/-/media/Project/Default-Tenant/Default-Site/Header/Logo.svg"
                        alt=""
                      />
                    </div>
                    <div class="slide__content__title" rv="VariantField">
                      <h2 class="animated fadeInUp mb-2" rv="VariantField">
                        Abu Dhabi Housing Authority
                      </h2>
                      <p class="animated fadeInUp delay-025s" rv="VariantField">
                        we focus on providing decent housing that meets the
                        requirements of all citizens of the Emirate of Abu Dhabi
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5" rv="VariantField"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
